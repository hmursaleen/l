{% extends 'base.html' %}

{% block title %}Success{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="container mx-auto p-8 max-w-md border-gray-200"> 
    <h1 class="mb-6 text-2xl text-center font-semibold">Success</h1>

    <p class="text-xl text-center"> Thank you for shopping with us {{ name }}!</p>
</div>  
{% else %}
    <p>You are not logged in. Please <a href="{% url 'login' %}" class="py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded-xl text-white">Login</a>.</p>
{% endif %}
   
{% endblock %}
